<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Train Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color:brown; color: white;">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">Anytime is Train Time</h3>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-default block-center">
                    <div class="panel-heading" style="background-color: rgb(105, 105, 230); color:white;">
                        <h5>Current Time Schedule</h5>
                    </div>

                    <div class="panel-body">
                        <table class="table table-hover" id="trainTable">
                            <thread>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Line</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>

                            </thread>
                        </table>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="panel panel-default block-center">
                            <div class="panel-heading" style="background-color: rgb(105, 105, 230); color:white;" >
                                <h5>Add Train</h5>
                            </div>
                            <form role="form">
                            <div class="form-group">
                                <label for="Train Name">Train Name:</label>
                                <input type="text" class="form-control" id="train-name">
                                <label for="Destination">Destination:</label>
                                <input type="text" class="form-control" id="destination">
                                <label for="First Train">First Train Time:</label>
                                <input type="text" class="form-control" id="first-time">
                                <label for="Frequency">Frequency:</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <button type="button" class="btn btn-default" id="submitBtn">Submit</button>
                        </form>
                        </div>
                    </div>
                </div>





                </p>

            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>

</body>

</html>
